<body>
    <script>
        function stairs(n) {
            var s = "";
            var c = n;
            for (var i = 0; i < n; i++) {
                for (var j = n-c; j < n; j++) {
                    s = s + " ";
                }
                c--;
                for (var j = c; j < n; j++) {
                    s += "_";
                }
                console.log(s);
                s ="";
            }
        }
        stairs(10);

    </script>
</body>
